<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Alt</title>
</head>

<body>

     <table border="2" cellpadding="8" cellspacing="0">
        <caption>Student Information Form</caption>

        <thead>

            <tr>
                <th rowspan="2">Its Header start</th>
                <!--Here row and col span means expansion for row and columns and the number 2 denoates how many row or columns to occupy-->
                <th colspan="2">Name</th>
                <th rowspan="2">age</th>
                <th rowspan="2">Grade</th>
                <th rowspan="2">Its Header end</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th>Table body start</th>
                <th>Last Name</th>
            </tr>

            <tr>
                <td>1</td>
                <td>alice</td>
                <td>Johnson</td>
                <td>20</td>
                <td>A</td>
                <td>alice@example.com</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>Smith</td>
                <td>22</td>
                <td>B</td>
                <td>T Body end</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>footer start</td>
                <td>Bob</td>
                <td>Smith</td>
                <td>22</td>
                <td>B</td>
                <td>footer end</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
