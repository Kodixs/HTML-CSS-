<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Alt</title>
</head>

<body>

    <ul type ="square">  <!--type changes bullet point symbol to square-->
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        </ul>

      <ul type ="circle">  <!--type changes bullet point symbol to circle-->
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        </ul>


            <ol type ="a">  <!--type changes bullet point symbol to small letters-->
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        </ol>

      <ol type ="A">  <!--type changes bullet point symbol to capital letters-->
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        </ol>


</body>

</html>
