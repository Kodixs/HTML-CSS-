<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video height="1200px" width="1350px" src="../img/v1.mp4" controls  muted preload="metadata"></video>

        <circle cx="500" cy="500" r="400" fill="#f00" />

     <svg width="1000" height="500">
        
        <rect x="400" y="400" width="200" height="200" fill="#f0f" />
        <ellipse cx="500" cy="500" rx="300" ry="200" fill="#f0f" />
        <line x1="0" y1="0" x2="1000" y2="1000" stroke="#000" stroke-width="5" />

        <img src="test.svg" alt="My svg Image" width="200" height="200" />

    </svg>
