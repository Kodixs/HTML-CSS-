<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="P1style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1 class="heading">Job Application <span class="web">(Web)</span> </h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">

                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name.." />
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name.." />
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email.." />
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>

                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>

                            <option value="Pentester">Pentester</option>

                            <option value="Security Analyst">Security Analyst</option>

                            <option value="Security Engineer">Security Engineer</option>

                            <option value="Web Developer">Web Developer</option>

                            <option value="Field Manager">Field Manager</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="5" cols="4" 
                            placeholder="Enter your address.."></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city.." />
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode.." />
                    </div>

                    <div class="form_control">
                        <label for="dob">Date of Birth</label>
                        <input value="2004-07-10" type="date" id="dob" name="dob" />
                    </div>

                    <div class="form_control">
                        <label for="CV">Upload Your CV</label>
                        <input type="file" id="CV" name="CV" accept=".pdf,.doc,.docx,.png,.jpeg" />
                        </div>



                        </div>
                                                <div class="button_container">
                            <button type="submit" class="button">Apply Now</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
