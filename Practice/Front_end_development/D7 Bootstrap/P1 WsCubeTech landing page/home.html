<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSCubeTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <header class="container-fluid py-2 shadow-lg"> <!--.container-fluid -: takes 100% width-->
        <div class="container"> <!--.container -: automatically aligns itself in cneter of container-fluid-->
            <div class="row align-items-center"> <!--.row -: to make rows and columns-->
                <figure class="col-lg-6 col-12 text-lg-start text-center mb-0 pb-0">
                    <img src="images/logo_black 1.svg" alt="header image">
                </figure> <!--this will take 6 column space in lg screen and its above-->
                <div class="col-lg-6">
                    <div class="btn-outer d-flex gap-3 justify-content-end"> <button class="btn whatsappbtn"><i
                                class="fa-brands fa-whatsapp"></i> Chat With Us</button>
                        <button class="btn call"><i class="fa-solid fa-phone"></i> Call Us</button>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid py-lg-5 py-sm-4 py-3">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6">
                    <div class="banner-content">
                        <h1>Career Opportunities <br />in <span>Digital Marketing</span></h1>
                        <p>Digital marketing course so good,you only pay-after-placements</p>
                        <ul class="m-0 p-0">
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i>Specialization: Performance
                                Marketing</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i>Min salary of Rs 4.5 LPA</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i>50 seats only</li>
                        </ul>
                        <div class="bannerContentBtn d-flex gap-3">
                            <button class="rounded p-3 border-0 shadow-sm">Book 2 Days Demo</button>
                            <button class="rounded p-3 border-0 shadow-sm">
                                <i class="fa-solid fa-download"></i> Download Curriculum
                            </button>
                        </div>

                    </div>
                </div>
                <div class="col-lg-5 yo">
                    <form action="" class="banner-form shadow-lg">

                        <h3 class=" fw-bold ">Book Your Free Class Now!</h3>
                        <p>2 days of free demo classes without
                            paying in advance!</p>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email">


                        </div>

                        <div class="input-group mb-3">
                            <label class="form-label d-block w-100">Phone</label>
                            <span class="input-group-text" id="basic-addon1">+91 <i class="fa-solid fa-angle-down"></i></span>

                            <input type="text" class="form-control" placeholder="Enter your Mobile Number" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>

                        <button type="submit" class=" jo border border-light-subtle btn w-100">Register Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
