<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Horizontally</title>
    <style>
   

        .container {
            display: flex;
            justify-content: center; /* Centers all .main boxes horizontally */
            gap: 20px;
            
        }

        .main {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }

        .button {
            margin: 30px auto; /* Centers the button horizontally */
            padding: 10px 25px;
            display: block; /* Needed for margin auto to work */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">fu</div>
        <div class="main">fe</div>
        <div class="main">fa</div>
        <div class="main">hu</div>
    </div>

    <button class="button">Change color</button>
</body>
<script>
    let btn = document.querySelector("button")
    let buxa=document.getElementsByClassName("main")
    btn.addEventListener("click",()=>{

        // To change color of each box one-by-one
        // buxa[0].style.backgroundColor="red"
        // buxa[1].style.backgroundColor="blue"
        // buxa[2].style.backgroundColor="green"
        // buxa[3].style.backgroundColor="yellow"

         // To change color of each box at once using loop
         for(let items of buxa){
            items.style.backgroundColor="lightblue"

            items.style.fontSize="30px"

            console.log(items.innerHTML)
         }

         


    })
</script>
</html>
