<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <h1>Registration Form</h1>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label >Gender:</label>

            <input type="radio" id="male" name="gender" value="male"> <!--value is used for server to send data,if user selects male is will sent as gender=male
-->         <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>

            <input type="checkbox" id="sub" name="subscribe" value="yes">
            <label for="sub">subscribe us</label>
            <br><br>

            <label for="address">Address:</label>
            <br>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
            
            <br><br>


           <select id="country" name="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
            </select>
            <br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" autofocus> <!-- autofocus will focus on this field when the page loads -->
            <br><br>

             <label for="ph">Number:</label>
            <input type="number" id="ph" name="Number" pattern="[a-zA-Z0-9]+">
            <br><br>



            



            
    </form>
    
</body>
</html>
