<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Styling Example</title>
    <style>
        nav ul li {
            background-color: yellow;
            color: blue;
            list-style-position: inside;
            border: 2px solid black;

            /* ✅ Use a bullet from image file */
            /* list-style-image: url("car.jpg"); */

            /* ✅ Use devanagari numeric bullets (e.g., १, २, ३) */
            /* list-style-type: devanagari; */

            /* ✅ Use classic disc-style bullet (default) */
            list-style-type: square;
            padding: 10px;
          /*  display: flex; simplify the text */
            margin: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>

</html>
